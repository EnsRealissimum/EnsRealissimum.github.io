<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title> - INI File Editor - </title>
  </head>
  <body>
    <div class="darkBG">
      <div class="bodyDiv">
        <div class="topDiv"><h1 style="padding-left: 10px;"><b>.ini File Editor</b></h1></div>
        <div class="mainDiv">
          <dl>
            <dt class="leftMargin botPad"><input class="fileInput" type="file" name="file" id="file"></dt>
            <dt class="leftMargin"><textarea class="resultTextArea"></textarea></dt>
            <dt class="leftMargin"><p class="">Enter desired file name, including extension: </p></dt>
            <dt class="leftMargin botPad"><input class="fileNameInput" id="inputFileNameToSaveAs" value=""></input></dt>
            <dt class="leftMargin"><button class="saveToFileBtn" onclick="saveToTextFile()">Save Text to File</button></dt>
          </dl>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script> 
  </body>
</html>
